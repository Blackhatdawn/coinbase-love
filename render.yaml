services:
  - type: web
    name: cryptovault-frontend
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm run preview
    routes:
      - path: /
        destination: /

  - type: web
    name: cryptovault-backend
    env: node
    root: server
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
