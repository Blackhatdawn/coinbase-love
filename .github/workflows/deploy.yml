name: Deploy to Production

on:
  push:
    branches: [main, production]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Security Scanning
  security-scan:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

  # Backend Tests
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: test
          MONGO_INITDB_ROOT_PASSWORD: test
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio
      
      - name: Run linting
        run: |
          cd backend
          pip install ruff
          ruff check .
      
      - name: Run tests
        env:
          MONGO_URL: mongodb://test:test@localhost:27017
          DB_NAME: test_db
          JWT_SECRET: test-secret-key-for-ci-testing-only
          ENVIRONMENT: test
        run: |
          cd backend
          pytest tests/ -v --cov=. --cov-report=xml --cov-report=html
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage.xml
          flags: backend

  # Frontend Tests
  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.0.0

      - name: Install dependencies
        run: |
          cd frontend
          pnpm install --frozen-lockfile

      - name: Run linting
        run: |
          cd frontend
          pnpm lint

      - name: Run tests
        run: |
          cd frontend
          pnpm test --coverage

      - name: Build application
        run: |
          cd frontend
          pnpm build
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./frontend/coverage/coverage-final.json
          flags: frontend

  # Build and Push Docker Images
  build-and-push:
    name: Build Docker Images
    needs: [security-scan, test-backend, test-frontend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/production'
    permissions:
      contents: read
      packages: write
    
    strategy:
      matrix:
        service: [backend, frontend]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.${{ matrix.service }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Deploy to Staging
  deploy-staging:
    name: Deploy Backend to Staging
    needs: [build-and-push]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment:
      name: staging
      url: https://staging.cryptovault.financial
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy backend to Render (Staging)
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID_BACKEND: ${{ secrets.RENDER_STAGING_BACKEND_ID }}
        run: |
          curl --fail --show-error --silent -X POST \
            "https://api.render.com/v1/services/$RENDER_SERVICE_ID_BACKEND/deploys" \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json"
      
      - name: Run backend smoke tests
        env:
          BACKEND_HEALTHCHECK_URL: ${{ vars.STAGING_BACKEND_HEALTHCHECK_URL || 'https://cryptovault-api-staging.onrender.com/health' }}
        run: |
          sleep 60  # Wait for deployment
          for i in {1..6}; do
            if curl --fail --show-error --silent "$BACKEND_HEALTHCHECK_URL"; then
              exit 0
            fi
            echo "Attempt $i failed. Retrying in 20s..."
            sleep 20
          done
          echo "Backend health check failed after retries"
          exit 1

  # Deploy to Production
  deploy-production:
    name: Deploy Backend to Production
    needs: [build-and-push]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/production'
    environment:
      name: production
      url: https://www.cryptovault.financial
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy backend to Render (Production)
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID_BACKEND: ${{ secrets.RENDER_PROD_BACKEND_ID }}
        run: |
          curl --fail --show-error --silent -X POST \
            "https://api.render.com/v1/services/$RENDER_SERVICE_ID_BACKEND/deploys" \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json"
      
      - name: Run backend smoke tests
        env:
          BACKEND_HEALTHCHECK_URL: ${{ vars.PROD_BACKEND_HEALTHCHECK_URL || 'https://cryptovault-api.onrender.com/health' }}
        run: |
          sleep 60
          for i in {1..8}; do
            if curl --fail --show-error --silent "$BACKEND_HEALTHCHECK_URL"; then
              exit 0
            fi
            echo "Attempt $i failed. Retrying in 20s..."
            sleep 20
          done
          echo "Backend health check failed after retries"
          exit 1
      
      - name: Notify deployment
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'Production deployment completed!'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        if: always()

  # Performance Testing
  load-test:
    name: Load Testing
    needs: [deploy-staging]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Run k6 load test
        uses: grafana/k6-action@v0.3.1
        with:
          filename: tests/load/script.js
          cloud: true
        env:
          K6_CLOUD_TOKEN: ${{ secrets.K6_CLOUD_TOKEN }}
