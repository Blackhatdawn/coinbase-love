name: Backend Deploy Pipeline

on:
  push:
    branches: [main, production]
    paths:
      - 'backend/**'
      - 'Dockerfile.backend'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: backend-deploy-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  security-scan:
    name: Backend Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: fs
          scan-ref: backend
          format: sarif
          output: trivy-results.sarif

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif

  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    timeout-minutes: 30
    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: test
          MONGO_INITDB_ROOT_PASSWORD: test
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        working-directory: backend
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio ruff

      - name: Run linting
        working-directory: backend
        run: ruff check .

      - name: Run tests
        env:
          MONGO_URL: mongodb://test:test@localhost:27017
          DB_NAME: test_db
          JWT_SECRET: test-secret-key-for-ci-testing-only
          ENVIRONMENT: test
        working-directory: backend
        run: pytest tests/ -v --cov=. --cov-report=xml --cov-report=html

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/coverage.xml
          flags: backend

  build-and-push:
    name: Build Backend Docker Image
    needs: [security-scan, test-backend]
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/production'
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.backend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-staging:
    name: Deploy Backend to Staging
    needs: [build-and-push]
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: github.ref == 'refs/heads/main'
    environment:
      name: staging

    steps:
      - name: Validate Render staging secrets
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID_BACKEND: ${{ secrets.RENDER_STAGING_BACKEND_ID }}
        run: |
          test -n "$RENDER_API_KEY"
          test -n "$RENDER_SERVICE_ID_BACKEND"

      - name: Deploy backend to Render (Staging)
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID_BACKEND: ${{ secrets.RENDER_STAGING_BACKEND_ID }}
        run: |
          curl --fail --show-error --silent             -X POST "https://api.render.com/v1/services/$RENDER_SERVICE_ID_BACKEND/deploys"             -H "Authorization: Bearer $RENDER_API_KEY"             -H "Content-Type: application/json"

      - name: Run backend smoke tests
        env:
          BACKEND_HEALTHCHECK_URL: ${{ vars.STAGING_BACKEND_HEALTHCHECK_URL || 'https://cryptovault-api-staging.onrender.com/health' }}
        run: |
          sleep 60
          for i in {1..6}; do
            if curl --fail --show-error --silent "$BACKEND_HEALTHCHECK_URL"; then
              echo "Staging backend is healthy"
              exit 0
            fi
            echo "Attempt $i failed. Retrying in 20s..."
            sleep 20
          done
          echo "Backend health check failed after retries"
          exit 1

  deploy-production:
    name: Deploy Backend to Production
    needs: [build-and-push]
    runs-on: ubuntu-latest
    timeout-minutes: 20
    if: github.ref == 'refs/heads/production'
    environment:
      name: production

    steps:
      - name: Validate Render production secrets
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID_BACKEND: ${{ secrets.RENDER_PROD_BACKEND_ID }}
        run: |
          test -n "$RENDER_API_KEY"
          test -n "$RENDER_SERVICE_ID_BACKEND"

      - name: Deploy backend to Render (Production)
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID_BACKEND: ${{ secrets.RENDER_PROD_BACKEND_ID }}
        run: |
          curl --fail --show-error --silent             -X POST "https://api.render.com/v1/services/$RENDER_SERVICE_ID_BACKEND/deploys"             -H "Authorization: Bearer $RENDER_API_KEY"             -H "Content-Type: application/json"

      - name: Run backend smoke tests
        env:
          BACKEND_HEALTHCHECK_URL: ${{ vars.PROD_BACKEND_HEALTHCHECK_URL || 'https://cryptovault-api.onrender.com/health' }}
        run: |
          sleep 60
          for i in {1..8}; do
            if curl --fail --show-error --silent "$BACKEND_HEALTHCHECK_URL"; then
              echo "Production backend is healthy"
              exit 0
            fi
            echo "Attempt $i failed. Retrying in 20s..."
            sleep 20
          done
          echo "Backend health check failed after retries"
          exit 1

      - name: Notify deployment
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: Backend production deployment completed.
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        if: always()
