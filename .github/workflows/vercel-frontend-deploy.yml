name: Frontend Vercel Deploy

on:
  push:
    branches: [main, production]
    paths:
      - 'frontend/**'
      - 'vercel.json'
      - '.github/workflows/vercel-frontend-deploy.yml'
  workflow_dispatch:

jobs:
  deploy-frontend:
    name: Build and Deploy Frontend
    runs-on: ubuntu-latest
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_TARGET: ${{ github.ref == 'refs/heads/production' && 'production' || 'preview' }}

    steps:
      - uses: actions/checkout@v4

      - name: Validate required Vercel secrets
        run: |
          test -n "$VERCEL_TOKEN"
          test -n "$VERCEL_ORG_ID"
          test -n "$VERCEL_PROJECT_ID"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: pnpm
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install frontend dependencies
        run: pnpm --dir frontend install --frozen-lockfile

      - name: Run frontend quality checks
        run: |
          pnpm --dir frontend type-check
          pnpm --dir frontend build:prod

      - name: Install pinned Vercel CLI
        run: pnpm add --global vercel@39.1.0

      - name: Pull Vercel environment
        run: vercel pull --yes --environment="$VERCEL_TARGET" --token="$VERCEL_TOKEN"

      - name: Build Vercel artifact
        run: vercel build ${{ github.ref == 'refs/heads/production' && '--prod' || '' }} --token="$VERCEL_TOKEN"

      - name: Deploy to Vercel
        run: vercel deploy --prebuilt ${{ github.ref == 'refs/heads/production' && '--prod' || '' }} --token="$VERCEL_TOKEN"
