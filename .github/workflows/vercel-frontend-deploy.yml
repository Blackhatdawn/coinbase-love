name: Frontend Vercel Deploy

on:
  push:
    branches: [main, production]
    paths:
      - 'frontend/**'
      - 'vercel.json'
      - '.github/workflows/vercel-frontend-deploy.yml'
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: vercel-frontend-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy-frontend:
    name: Build and Deploy Frontend
    runs-on: ubuntu-latest
    timeout-minutes: 25
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - name: Validate required Vercel secrets
        run: |
          test -n "$VERCEL_TOKEN"
          test -n "$VERCEL_ORG_ID"
          test -n "$VERCEL_PROJECT_ID"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: pnpm
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install frontend dependencies
        run: pnpm --dir frontend install --frozen-lockfile

      - name: Run frontend quality checks
        run: |
          pnpm --dir frontend type-check
          pnpm --dir frontend build:prod

      - name: Install pinned Vercel CLI
        run: pnpm add --global vercel@39.1.0

      - name: Pull Vercel preview environment
        if: github.ref == 'refs/heads/main'
        run: vercel pull --yes --environment=preview --token="$VERCEL_TOKEN"

      - name: Pull Vercel production environment
        if: github.ref == 'refs/heads/production'
        run: vercel pull --yes --environment=production --token="$VERCEL_TOKEN"

      - name: Build preview artifact
        if: github.ref == 'refs/heads/main'
        run: vercel build --token="$VERCEL_TOKEN"

      - name: Build production artifact
        if: github.ref == 'refs/heads/production'
        run: vercel build --prod --token="$VERCEL_TOKEN"

      - name: Deploy preview to Vercel
        if: github.ref == 'refs/heads/main'
        run: vercel deploy --prebuilt --token="$VERCEL_TOKEN"

      - name: Deploy production to Vercel
        if: github.ref == 'refs/heads/production'
        run: vercel deploy --prebuilt --prod --token="$VERCEL_TOKEN"
