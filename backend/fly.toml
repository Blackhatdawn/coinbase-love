# ============================================
# FLY.IO DEPLOYMENT CONFIGURATION
# CryptoVault Backend - Production Ready
# App: coinbase-love
# ============================================

app = "coinbase-love"
primary_region = "ord"

# ============================================
# BUILD CONFIGURATION
# ============================================
[build]

[http_service]
  internal_port = 8001
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 2
  memory_mb = 1024
