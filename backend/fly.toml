# ============================================
# FLY.IO DEPLOYMENT CONFIGURATION
# CryptoVault Backend - Production Ready
# App: coinbase-love
# ============================================

app = "coinbase-love"
primary_region = "iad"

# ============================================
# BUILD CONFIGURATION
# ============================================
[build]
  dockerfile = "Dockerfile.fly"

# ============================================
# NON-SECRET ENVIRONMENT VARIABLES
# ============================================
[env]
  # Application
  ENVIRONMENT = "production"
  DEBUG = "false"
  LOG_LEVEL = "INFO"
  APP_VERSION = "1.0.0"
  API_VERSION = "v1"
  
  # Database Config
  DB_NAME = "cryptovault"
  MONGO_MAX_POOL_SIZE = "10"
  MONGO_TIMEOUT_MS = "5000"
  
  # Server
  PORT = "8001"
  
  # JWT Config
  JWT_ALGORITHM = "HS256"
  ACCESS_TOKEN_EXPIRE_MINUTES = "30"
  REFRESH_TOKEN_EXPIRE_DAYS = "7"
  
  # Rate Limiting
  RATE_LIMIT_PER_MINUTE = "60"
  COINCAP_RATE_LIMIT = "50"
  
  # Email Config
  EMAIL_SERVICE = "sendgrid"
  EMAIL_FROM = "teams@cryptovault.financial"
  EMAIL_FROM_NAME = "CryptoVault Financial"
  EMAIL_VERIFICATION_URL = "https://www.cryptovault.financial/verify"
  
  # URLs - Production
  APP_URL = "https://www.cryptovault.financial"
  PUBLIC_API_URL = "https://coinbase-love.fly.dev"
  PUBLIC_WS_URL = "wss://coinbase-love.fly.dev"
  PUBLIC_SOCKET_IO_PATH = "/socket.io/"
  
  # Feature Flags
  USE_REDIS = "true"
  USE_MOCK_PRICES = "false"
  USE_CROSS_SITE_COOKIES = "true"
  NOWPAYMENTS_SANDBOX = "false"
  
  # Monitoring
  SENTRY_TRACES_SAMPLE_RATE = "0.1"
  SENTRY_PROFILES_SAMPLE_RATE = "0.1"

# ============================================
# HTTP SERVICE - Public Internet Access
# ============================================
[http_service]
  internal_port = 8001
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

  [http_service.concurrency]
    type = "connections"
    hard_limit = 100
    soft_limit = 70

  # Health check for the HTTP service
  [http_service.checks]
    [http_service.checks.alive]
      type = "http"
      port = 8001
      path = "/health"
      interval = "15s"
      timeout = "10s"
      grace_period = "30s"

# ============================================
# MACHINE CONFIGURATION
# ============================================
[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1

# ============================================
# ADDITIONAL HEALTH CHECKS
# ============================================
[[services]]
  protocol = "tcp"
  internal_port = 8001

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [[services.http_checks]]
    interval = "15s"
    timeout = "10s"
    grace_period = "30s"
    method = "GET"
    path = "/health"
