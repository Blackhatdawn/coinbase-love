# ============================================
# FLY.IO DEPLOYMENT CONFIGURATION
# CryptoVault Backend - Production Ready
# ============================================

app = "coinbase-love"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile.fly"

[env]
  ENVIRONMENT = "production"
  DB_NAME = "cryptovault"
  PORT = "8001"
  USE_REDIS = "true"
  USE_MOCK_PRICES = "false"
  USE_CROSS_SITE_COOKIES = "true"
  LOG_LEVEL = "INFO"
  DEBUG = "false"
  JWT_ALGORITHM = "HS256"
  ACCESS_TOKEN_EXPIRE_MINUTES = "30"
  REFRESH_TOKEN_EXPIRE_DAYS = "7"
  RATE_LIMIT_PER_MINUTE = "60"
  COINCAP_RATE_LIMIT = "50"
  MONGO_MAX_POOL_SIZE = "10"
  MONGO_TIMEOUT_MS = "5000"
  EMAIL_SERVICE = "sendgrid"
  EMAIL_FROM = "teams@cryptovault.financial"
  EMAIL_FROM_NAME = "CryptoVault Financial"
  NOWPAYMENTS_SANDBOX = "false"
  SENTRY_TRACES_SAMPLE_RATE = "0.1"
  SENTRY_PROFILES_SAMPLE_RATE = "0.1"
  PUBLIC_SOCKET_IO_PATH = "/socket.io/"

[http_service]
  internal_port = 8001
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

  [http_service.concurrency]
    type = "connections"
    hard_limit = 100
    soft_limit = 70

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1

[checks]
  [checks.health]
    port = 8001
    type = "http"
    interval = "15s"
    timeout = "10s"
    grace_period = "60s"
    method = "GET"
    path = "/health"
