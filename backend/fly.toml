# ============================================
# FLY.IO DEPLOYMENT CONFIGURATION
# CryptoVault Backend - Production Ready
# ============================================

app = "coinbase-love"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile.fly"

# ============================================
# NON-SECRET ENVIRONMENT VARIABLES
# These are safe to store in fly.toml
# ============================================
[env]
  # Application
  ENVIRONMENT = "production"
  DEBUG = "false"
  LOG_LEVEL = "INFO"
  
  # Database Config (not the URL itself)
  DB_NAME = "cryptovault"
  MONGO_MAX_POOL_SIZE = "10"
  MONGO_TIMEOUT_MS = "5000"
  
  # Server
  PORT = "8001"
  
  # JWT Config (not the secret)
  JWT_ALGORITHM = "HS256"
  ACCESS_TOKEN_EXPIRE_MINUTES = "30"
  REFRESH_TOKEN_EXPIRE_DAYS = "7"
  
  # Rate Limiting
  RATE_LIMIT_PER_MINUTE = "60"
  COINCAP_RATE_LIMIT = "50"
  
  # Email Config (not the API key)
  EMAIL_SERVICE = "sendgrid"
  EMAIL_FROM = "teams@cryptovault.financial"
  EMAIL_FROM_NAME = "CryptoVault Financial"
  EMAIL_VERIFICATION_URL = "https://cryptovault.financial/verify"
  
  # URLs
  APP_URL = "https://www.cryptovault.financial"
  PUBLIC_API_URL = "https://coinbase-love.fly.dev"
  PUBLIC_WS_URL = "wss://coinbase-love.fly.dev"
  PUBLIC_SOCKET_IO_PATH = "/socket.io/"
  
  # Feature Flags
  USE_REDIS = "true"
  USE_MOCK_PRICES = "false"
  USE_CROSS_SITE_COOKIES = "true"
  NOWPAYMENTS_SANDBOX = "false"
  
  # Monitoring Config (not the DSN)
  SENTRY_TRACES_SAMPLE_RATE = "0.1"
  SENTRY_PROFILES_SAMPLE_RATE = "0.1"

# ============================================
# HTTP SERVICE CONFIGURATION
# ============================================
[http_service]
  internal_port = 8001
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

  [http_service.concurrency]
    type = "connections"
    hard_limit = 100
    soft_limit = 70

# ============================================
# MACHINE CONFIGURATION
# ============================================
[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1

# ============================================
# HEALTH CHECKS
# ============================================
[checks]
  [checks.health]
    port = 8001
    type = "http"
    interval = "15s"
    timeout = "10s"
    grace_period = "60s"
    method = "GET"
    path = "/health"
