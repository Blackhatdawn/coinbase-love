# ============================================
# FLY.IO DEPLOYMENT CONFIGURATION
# CryptoVault Backend - Production Ready
# ============================================

# Application name (will create cryptovault-api.fly.dev)
app = "cryptovault-api"

# Primary deployment region (US East - matches Vercel)
primary_region = "iad"

# Build configuration
[build]
  dockerfile = "Dockerfile.fly"

# Non-secret environment variables
[env]
  ENVIRONMENT = "production"
  DB_NAME = "cryptovault"
  PORT = "8001"
  USE_REDIS = "true"
  USE_MOCK_PRICES = "false"
  USE_CROSS_SITE_COOKIES = "true"
  LOG_LEVEL = "INFO"
  DEBUG = "false"
  JWT_ALGORITHM = "HS256"
  ACCESS_TOKEN_EXPIRE_MINUTES = "30"
  REFRESH_TOKEN_EXPIRE_DAYS = "7"
  RATE_LIMIT_PER_MINUTE = "60"
  COINCAP_RATE_LIMIT = "50"
  MONGO_MAX_POOL_SIZE = "10"
  MONGO_TIMEOUT_MS = "5000"
  EMAIL_SERVICE = "sendgrid"
  EMAIL_FROM = "teams@cryptovault.financial"
  EMAIL_FROM_NAME = "CryptoVault Financial"
  NOWPAYMENTS_SANDBOX = "false"
  SENTRY_TRACES_SAMPLE_RATE = "0.1"
  SENTRY_PROFILES_SAMPLE_RATE = "0.1"
  PUBLIC_SOCKET_IO_PATH = "/socket.io/"

# HTTP service configuration
[http_service]
  internal_port = 8001
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  # Concurrency settings for optimal performance
  [http_service.concurrency]
    type = "connections"
    hard_limit = 100
    soft_limit = 80

  # HTTP health checks
  [http_service.checks]
    [http_service.checks.health]
      grace_period = "60s"
      interval = "15s"
      method = "GET"
      path = "/health"
      timeout = "10s"

# Machine configuration
[[vm]]
  size = "shared-cpu-1x"
  memory = "512mb"
  cpus = 1

# Process groups
[processes]
  app = "uvicorn server:socket_app --host 0.0.0.0 --port 8001 --workers 1"

# Metrics collection
[metrics]
  port = 9091
  path = "/metrics"

# Statics (none for API backend)
[[statics]]
  guest_path = "/app/static"
  url_prefix = "/static"

# Restart policy
[restart]
  policy = "always"
  max_retries = 5

# Deploy configuration
[deploy]
  release_command = "python -c \"from database_indexes import create_indexes; import asyncio; asyncio.run(create_indexes())\"" 
  strategy = "rolling"
