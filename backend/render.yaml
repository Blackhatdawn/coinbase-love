# Render.yaml - CryptoVault Backend Configuration
# Deploy to Render.com

services:
  - type: web
    name: cryptovault-api
    runtime: python
    region: oregon
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn server:app --workers 2 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT --timeout 120 --keep-alive 5 --access-logfile - --error-logfile -
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: ENVIRONMENT
        value: production
      - key: PORT
        generateValue: true
      - key: MONGO_URL
        sync: false  # Set manually in dashboard
      - key: DB_NAME
        value: cryptovault_db
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGINS
        value: https://cryptovault.financial,https://www.cryptovault.financial,https://crypto-shield-14.preview.emergentagent.com
      - key: EMAIL_SERVICE
        value: sendgrid
      - key: SENDGRID_API_KEY
        sync: false  # Set manually in dashboard
      - key: COINGECKO_API_KEY
        sync: false  # Set manually in dashboard
      - key: USE_MOCK_PRICES
        value: "false"
      - key: USE_REDIS
        value: "true"
      - key: UPSTASH_REDIS_REST_URL
        sync: false  # Set manually in dashboard
      - key: UPSTASH_REDIS_REST_TOKEN
        sync: false  # Set manually in dashboard
